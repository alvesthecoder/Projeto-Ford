<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford - Lançamento</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div id="logo-ford-256">
            <a href="#">
                <img src="assets/img/logo-ford-256.png" alt="Logo da Ford" style="width: 180px; height: auto;">
              </a>
        </div>
    
        <div id="links">
            <nav>
                <a href="index.html">Home</a>
                <a href="lançamento.html">Lançamento</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
        </header>  

    <main>
        <section class="content">
            <img src="assets/img/storm.jpg" alt="Caminhonete Vermelha" class="car-image" />
        <div id="formulario">
            <form class id="formulario">
                <h2>Sobre Você</h2>
                <input type="text" placeholder="Nome*" required />

                <input type="text" placeholder="Sobrenome*" required />

                <input type="text" placeholder="CPF*" required />

                <input type="email" placeholder="E-mail para contato*" required />

                <input type="tel" placeholder="Telefone*" required />

                <select required>
                    <option value="" disabled selected>Selecione o tipo de contato</option>      

                    <option value="Elogio">Elogio</option>

                    <option value="Solicitação">Solicitação</option>

                    <option value="Reclamação">Reclamação</option>

                </select>
                <button type="submit">Enviar</button>
            </form>
        </div>
        </section>
    </main>

    <footer>
        <div class="redes_sociais">
            <p id="redes_sociais_titulo">Redes Sociais</p>
            <img src="assets/img/facebook-50.png" width="30px" alt="Facebook" />
            <img src="assets/img/youtube-squared-50.png" width="30px"alt="YouTube" />
            <img src="assets/img/instagram-logo-50.png" width="30px" alt="Instagram" />
        </div>
        <div class="copyright">
            &copy; Ford Motor Company 
        </div>
        <img src="assets/img/ford-96.png" alt="Ford Logo" class="logo-footer" />
    </footer>
</body>

</html>
